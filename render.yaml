services:
  - type: web
    name: ortho-route-planner
    env: python
    region: frankfurt  # ou oregon pour USA
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
